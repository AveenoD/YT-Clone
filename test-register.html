<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        input[type="file"]:hover {
            border-color: #667eea;
        }
        
        .required {
            color: #e74c3c;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üöÄ Test User Registration</h2>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username <span class="required">*</span></label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="avatar">Avatar Image <span class="required">*</span></label>
                <input type="file" id="avatar" name="avatar" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="coverImage">Cover Image (Optional)</label>
                <input type="file" id="coverImage" name="coverImage" accept="image/*">
            </div>
            
            <button type="submit">Register User</button>
        </form>
        
        <div id="response" class="response"></div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            responseDiv.style.display = 'none';
            responseDiv.className = 'response';
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch('http://localhost:5000/api/v1/users/register', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                responseDiv.style.display = 'block';
                
                if (response.ok) {
                    responseDiv.classList.add('success');
                    responseDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    form.reset();
                } else {
                    responseDiv.classList.add('error');
                    responseDiv.innerHTML = `
                        <strong>‚ùå Error!</strong>
                        <p>${data.message || 'Registration failed'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.classList.add('error');
                responseDiv.innerHTML = `
                    <strong>‚ùå Network Error!</strong>
                    <p>${error.message}</p>
                    <p>Make sure your server is running on port 5000</p>
                `;
            }
        });
    </script>
</body>
</html>
